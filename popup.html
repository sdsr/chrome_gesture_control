<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mouse Gesture Settings</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Mouse Gesture</h1>
      <p class="subtitle">마우스 제스처 설정</p>
    </header>

    <!-- 활성화 토글 -->
    <div class="setting-row">
      <span class="setting-label">제스처 활성화</span>
      <label class="toggle">
        <input type="checkbox" id="enabled" checked />
        <span class="toggle-slider"></span>
      </label>
    </div>

    <hr class="divider" />

    <!-- 트레일 표시 -->
    <div class="setting-row">
      <span class="setting-label">궤적 표시</span>
      <label class="toggle">
        <input type="checkbox" id="showTrail" checked />
        <span class="toggle-slider"></span>
      </label>
    </div>

    <!-- 제스처 이름 표시 -->
    <div class="setting-row">
      <span class="setting-label">제스처 이름 표시</span>
      <label class="toggle">
        <input type="checkbox" id="showGestureName" checked />
        <span class="toggle-slider"></span>
      </label>
    </div>

    <hr class="divider" />

    <!-- 트레일 색상 -->
    <div class="setting-row">
      <span class="setting-label">궤적 색상</span>
      <input type="color" id="trailColor" value="#000000" class="color-picker" />
    </div>

    <!-- 트레일 두께 -->
    <div class="setting-row">
      <span class="setting-label">궤적 두께</span>
      <div class="range-group">
        <input type="range" id="trailWidth" min="1" max="8" value="3" step="1" />
        <span id="trailWidthValue" class="range-value">3px</span>
      </div>
    </div>

    <!-- 민감도 -->
    <div class="setting-row">
      <span class="setting-label">민감도</span>
      <div class="range-group">
        <input type="range" id="sensitivity" min="10" max="100" value="30" step="5" />
        <span id="sensitivityValue" class="range-value">30px</span>
      </div>
    </div>

    <hr class="divider" />

    <!-- 제스처 매핑 설정 (JS에서 동적 생성) -->
    <div class="gesture-config">
      <div class="gesture-config-header">
        <h2 class="config-title">제스처</h2>
        <h2 class="config-title">동작</h2>
      </div>
      <div id="gestureConfigList" class="gesture-config-list">
        <!-- popup.js에서 동적 생성 -->
      </div>
      <button id="resetGestures" class="reset-btn">기본값으로 초기화</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
